<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<table border="1px">
<tr>
<td>新闻编号</td>
<td>新闻标题</td>
<td>新闻摘要</td>
<td>作者</td>
<td>创建时间</td>
<td>操作</td>
</tr>
</table>
</body>

<script type="text/javascript" src="static/js/jquery-1.12.4.js"></script>
<script type="text/javascript">
$(function(){
	$.ajax({
		url:"getIndex",
		dataType:"json",
        data:{},
		type:"post",
		success:function(result){
			$(result).each(function(){
				$("table").append("<tr><td>"+this.id+"</td>"+
				"<td>"+this.title+"</td>"+
				"<td>"+this.summary+"</td>"+
				"<td>"+this.author+"</td>"+
								"</tr>")
			})

		}
			})
})

</script>
</html>
